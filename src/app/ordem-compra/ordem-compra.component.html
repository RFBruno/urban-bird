<div class="container">
  <div class="ordem-compra my-5">
    <form novalidate>
    
      <h5>Sua Compra</h5>
      <hr />

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Super Burger
          <br />
          Rodízio de Mini-hambúrger com opção de entrada.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          29.90
        </div>
      </div>
      
      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Estância das águas
          <br />
          Diversão garantida com piscinas, trilhas e muito mais.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          31.90
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />


      <h5>Dados de entrega</h5>
      <hr />

      <div class="row">

        <div class="form-group col-md-6 ">
          <input type="text" class="form-control {{ endPrimitivo ? '' : (endIsValid ? 'is-valid' : 'is-invalid') }}" placeholder="Endereço"
                 autocomplete="off" minlength="5" required
                 #inputEndereco
                 [value]="endereco" (input)="atualizaEndereco(inputEndereco.value)">
          <div class="invalid-feedback">Endereço inválido</div>
        </div>

        <div class="form-group col-md-2">
          <input type="text" class="form-control {{numPrimitivo ? '' :  (numIsValid ? 'is-valid' : 'is-invalid')}}" placeholder="Número"
                 autocomplete="off" minlength="1" required
                  #inputNumero
                 [value]="numero" (input)="atualizaNumero(inputNumero.value)">
          <div class="invalid-feedback">Número inválido</div>
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control {{compPrimitivo ? '' : (compIsValid ? 'is-valid' : '')}}" placeholder="Complemento" autocomplete="off"
          #inputComplemento
          [value]="complemento" (input)="atualizaComplemento(inputComplemento.value)"
          >
        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">
          
        <div class="form-group col-md-4">
          <select class="form-control {{formaPrimitivo ? '' : (formaIsValid ? 'is-valid' : 'is-invalid')}}"
            #selectFormaDePagamento
            (change)="atualizaFormaDePagamento(selectFormaDePagamento.value)"
          >
            <option value="">Selecione uma opção</option>
            <option value="dinheiro" [selected]="formaDePagamento == 'dinheiro' ? 'checked' : '' ">Dinheiro</option>
            <option value="debito" [selected]="formaDePagamento == 'debito' ? 'checked' : '' ">Débito</option>
          </select>

          <div class="invalid-feedback">Selecione uma forma de pagamento</div>
        </div>
      </div>

      <hr />
      <button type="button" class="btn btn-primary btn-lg mb-5 mt-3" [disabled]="formEstado"
              (click)="confirmarCompra()">Cofirmar compra</button>
    </form>
  </div>
</div>
